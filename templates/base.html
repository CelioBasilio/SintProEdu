<!DOCTYPE html>
{% load static %}

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    {% block 'head' %}
    {% endblock %}
</head>

<body>
    
    {% block 'body' %}
    {% endblock %}

    <footer>
        {% block 'footer' %}
        {% endblock %}
    </footer>

</body>
</html>
